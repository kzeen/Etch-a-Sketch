<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="drawing-board">
            <div class="grid">
                <!-- Grid generated by JS -->
            </div>
        </div>
        <div class="side-menu">
            <span>Etch-a-Sketch</span>
            <div class="live-screen"></div>
            <div class="color-palette">
                <span>Choose a color</span>
                <div class="colors">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="yellow"></div>
                    <div class="orange"></div>
                    <div class="magenta"></div>
                    <div class="pink"></div>
                    <div class="black"></div>
                    <div class="grey"></div>
                    <div class="white"></div>
                </div>
            </div>
            <div class="options">
                <div class="drawing-mode">
                    <span>Drawing mode: 
                        <p>Hover</p>
                    </span>
                    <div class="mode-buttons">
                        <button class="hover-button">Hover</button>
                        <button class="click-button">Click</button>
                    </div>
                </div>
                <button class="reset-button">Reset Grid</button>
            </div>
        </div>
    </div>
</body>
</html>
